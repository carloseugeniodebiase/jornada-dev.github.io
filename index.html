<html>
<!-- Todo o código HTML é estruturado dentro dessa tag.-->

<head>
  <!-- Essa tag diz respeito ao conteúdo do cabeçalho da página HTML. Aqui também devem ser relacionadas as chamadas aos scripts, etc. que serão executados na página.-->
  <title>
    Cabeçalho do site
  </title>
</head>

<body>
  <!-- Nessa tag será estruturado todo o corpo da página HTML.-->
  <h1>Corpo do site</h1>
  <h2>Corpo do site</h2>
</body>
<ol>
  <!-- Exibe uma lista ordenada dos itens.-->
  <li>Café</li>
  <li>Chá</li>
  <li>Leite</li>
  <li>Suco</li>
  <li>Refrigerante</li>
  <li>Água</li>
  <li>Milkshake</li>
</ol>
<ul>
  <!-- Exibe uma lista não ordenada dos itens.-->
  <li>Café</li>
  <li>Chá</li>
  <li>Leite</li>
  <li>Suco</li>
  <li>Refrigerante</li>
  <li>Água</li>
  <li>Milkshake</li>
</ul>

</html>
